<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="left"></div>
    <div class="right">
        <div class="img">
            <img id="logo" src="./img/logo.png">
        </div>
        
        <form class="form">
            <label id="mobile_username">Username or Email </label>
            <label id="desktop_username">Username</label>
            <input type="text" name="text" placeholder="Enter your Fullname">
            
            <label>Password</label>
            <input type="password" name="password" placeholder="**********************">
            
            <label id="label_email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Enter your E-mail Address">
            
            
        </form>
        
        
        <div class="agree">
            <input type="checkbox" name="checkbox" id="toggle">
            <label for="toggle">I agree with <a href="#"> Terms of Service </a> and <a href="#"> Privacy Policy</a></label>
        </div>
        
        <p id="log_in">Already have an account? <a href="#">Log In</a></p>

        <div class="contact_logos">
            <img id="google" src="./img/Google logo.png"  alt="Google">
            <img src="./img/Apple logo.png"  alt="Apple">
            <img src="./img/telegram logo.png"  alt="Telegram">
        </div>

        <button type="submit" id="mobile_log_in">Log in</button>

        <p id="mobile_sign_up">New in EF <a href="#">Sign up</a></p>

        <a href="#" id="forget_password"> Forgot password? </p>
    </div>
</body>
</html>
